<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Article Reader</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<script>
    const params = new URLSearchParams(window.location.search);
    const articleUrl = params.get('article');
    if (articleUrl) {
        document.body.innerHTML = `<iframe src="${articleUrl}"></iframe>`;
    } else {
        document.body.innerHTML = "<p>No article URL provided.</p>";
    }
</script>
</body>
</html>
