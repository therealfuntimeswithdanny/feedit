<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedit Deck</title>
    <meta name="description" content="Feedit is a modern, responsive RSS feed reader. Instantly preview, share, and embed the latest articles from your favorite sources.">
    <link rel="canonical" href="https://feedit.madebydanny.uk/deck">
    <link rel="icon" href="https://public-danielmorrisey-com.danielmorrisey.com/logo1.png" type="image/x-icon">
    <!-- Open Graph -->
    <meta property="og:title" content="Feedit Deck - View Multiple Feeds">
    <meta property="og:description" content="Preview, share, and embed the latest articles from your favorite RSS feeds.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://feedit.madebydanny.uk/">
    <meta property="og:image" content="https://public-danielmorrisey-com.danielmorrisey.com/Screenshot%202025-08-06%20at%2010.30.14.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 16.66%;
  padding: 15px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="header">
  <h1>Feedit Deck</h1>
  <button id="refreshAllBtn" style="margin-top:10px;padding:8px 18px;font-size:1rem;background:#e2e8f0;color:#222;border:none;border-radius:6px;cursor:pointer;">
    Refresh All Feeds
  </button>
</div>

<div class="row">
  <div class="column">
  <iframe src="https://feedit.madebydanny.uk/embed.html?feed=https://feedit-backend.madebydanny.uk?feed=http%3A%2F%2Frss.beehiiv.com%2Ffeeds%2FOhvCIep1j1.xml" style="width:100%;min-width:320px;height:1000px;border:none;"></iframe>
  </div>
  
  <div class="column">
    <iframe src="https://feedit.madebydanny.uk/embed.html?feed=https://feedit-backend.madebydanny.uk?feed=https%3A%2F%2Ffeeds.macrumors.com%2FMacRumors-All" style="width:100%;min-width:320px;height:1000px;border:none;"></iframe>
  </div>
  
  <div class="column">
    <iframe src="https://feedit.madebydanny.uk/embed.html?feed=https://feedit-backend.madebydanny.uk?feed=https%3A%2F%2Fwww.theverge.com%2Frss%2Findex.xml" style="width:100%;min-width:320px;height:1000px;border:none;"></iframe>
  </div>

  <div class="column">
    <iframe src="https://feedit.madebydanny.uk/embed.html?feed=https://feedit-backend.madebydanny.uk?feed=https%3A%2F%2F9to5mac.com%2Ffeed%2F" style="width:100%;min-width:320px;height:1000px;border:none;"></iframe>
  </div>

  <div class="column">
    <iframe src="https://feedit.madebydanny.uk/embed.html?feed=https://feedit-backend.madebydanny.uk?feed=https%3A%2F%2F9to5google.com%2Ffeed%2F" style="width:100%;min-width:320px;height:1000px;border:none;"></iframe>
  </div>

  <div class="column">
    <iframe src="https://feedit.madebydanny.uk/embed.html?feed=https://feedit-backend.madebydanny.uk?feed=https%3A%2F%2Fwww.cnet.com%2Frss%2Fall%2F" style="width:100%;min-width:320px;height:1000px;border:none;"></iframe>
  </div>
</div>
<script>
document.getElementById('refreshAllBtn').addEventListener('click', function() {
  document.querySelectorAll('.row iframe').forEach(iframe => {
    // Reload the iframe by resetting its src
    iframe.src = iframe.src;
  });
});
</script>
</body>
</html>
