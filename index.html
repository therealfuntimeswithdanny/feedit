<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern RSS Reader</title>
    <!-- Load Tailwind CSS from CDN for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font for a clean look -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Custom CSS to handle dark mode and other specific styles */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #dc3545;
            --danger-hover: #c82333;
        }
        
        body.dark {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --accent-color: #4dabf7;
            --accent-hover: #2a9df4;
            --border-color: #333;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --danger-color: #ef5350;
            --danger-hover: #e53935;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header Section -->
    <header class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md transition-colors">
        <h1 class="text-2xl font-bold">Modern RSS Reader</h1>
        <button id="toggle-dark" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            üåô
        </button>
    </header>

    <!-- Main Content Grid -->
    <main class="flex-1 grid md:grid-cols-[300px_minmax(400px,1fr)_minmax(0,2fr)] overflow-hidden">
        
        <!-- Feeds Column -->
        <div class="flex flex-col border-r dark:border-gray-700 bg-gray-50 dark:bg-gray-800 transition-colors overflow-hidden">
            <div class="p-4 border-b dark:border-gray-700">
                <div class="flex">
                    <input
                        type="text"
                        id="feed-url"
                        placeholder="Add RSS Feed URL"
                        class="flex-1 p-2 rounded-l-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                        id="add-feed-btn"
                        class="p-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 transition-colors"
                    >
                        +
                    </button>
                </div>
            </div>
            <!-- Container for the feeds list -->
            <div id="feeds-list" class="overflow-y-auto flex-1">
                <!-- Feeds will be rendered here by JavaScript -->
            </div>
        </div>

        <!-- Articles Column -->
        <div class="flex flex-col border-r dark:border-gray-700 bg-white dark:bg-gray-800 transition-colors overflow-hidden">
            <div class="p-4 border-b dark:border-gray-700">
                <h2 id="articles-title" class="text-lg font-semibold">Articles</h2>
            </div>
            <!-- Container for the articles list -->
            <div id="articles-list" class="overflow-y-auto flex-1 p-4 space-y-2">
                <div class="text-center text-gray-500">Select a feed to view articles.</div>
            </div>
        </div>
        
        <!-- Preview Column -->
        <div class="flex flex-col bg-white dark:bg-gray-800 transition-colors overflow-hidden relative">
            <div id="preview-placeholder" class="absolute inset-0 flex items-center justify-center text-center p-4 text-gray-500">
                Select an article to view its content here.
            </div>
            <iframe id="preview-frame" title="Article Preview" class="w-full h-full border-none hidden"></iframe>
        </div>
    </main>

    <!-- Modal for alerts -->
    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl text-center max-w-sm mx-4">
            <p id="alert-message" class="text-gray-800 dark:text-gray-200 mb-4"></p>
            <button
                id="alert-ok-btn"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
                OK
            </button>
        </div>
    </div>

    <script>
        // Use a CORS proxy to fetch feeds, as direct requests from the browser would be blocked
        const CORS_PROXY_URL = 'https://corsproxy.io/?';
        const SAVED_ARTICLES_KEY = 'SAVED_ARTICLES';
        const RSS_FEEDS_KEY = 'rssFeeds';

        // --- App State ---
        let feeds = JSON.parse(localStorage.getItem(RSS_FEEDS_KEY)) || [];
        let savedArticles = JSON.parse(localStorage.getItem(SAVED_ARTICLES_KEY)) || [];
        let selectedFeed = null;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // --- DOM Elements ---
        const feedsListDiv = document.getElementById('feeds-list');
        const articlesListDiv = document.getElementById('articles-list');
        const articlesTitle = document.getElementById('articles-title');
        const previewFrame = document.getElementById('preview-frame');
        const previewPlaceholder = document.getElementById('preview-placeholder');
        const feedUrlInput = document.getElementById('feed-url');
        const addFeedBtn = document.getElementById('add-feed-btn');
        const toggleDarkBtn = document.getElementById('toggle-dark');
        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok-btn');

        // --- Helper Functions ---
        const showCustomAlert = (message) => {
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        };

        const hideCustomAlert = () => {
            alertModal.classList.add('hidden');
        };

        // --- Persistence Functions ---
        const saveFeeds = () => {
            localStorage.setItem(RSS_FEEDS_KEY, JSON.stringify(feeds));
        };

        const saveSavedArticles = () => {
            localStorage.setItem(SAVED_ARTICLES_KEY, JSON.stringify(savedArticles));
        };

        // --- Rendering Functions ---

        /**
         * Renders the list of feeds in the left column.
         */
        const renderFeeds = () => {
            feedsListDiv.innerHTML = '';
            
            // Render "Saved Articles" special feed
            const isSavedSelected = selectedFeed && selectedFeed.id === SAVED_ARTICLES_KEY;
            feedsListDiv.innerHTML += `
                <div id="saved-feed" class="p-4 cursor-pointer hover:bg-blue-100 dark:hover:bg-blue-900 transition-colors ${isSavedSelected ? 'bg-blue-500 text-white hover:bg-blue-500 dark:hover:bg-blue-500' : ''}">
                    <div class="flex items-center">
                        <span class="mr-2">‚≠ê</span> Saved Articles
                    </div>
                </div>
            `;
            document.getElementById('saved-feed').onclick = () => {
                selectedFeed = { id: SAVED_ARTICLES_KEY, title: 'Saved Articles' };
                renderArticles();
                renderFeeds();
            };

            // Render user-added feeds
            feeds.forEach((feed, index) => {
                const isCurrentSelected = selectedFeed && selectedFeed.url === feed.url;
                const feedItem = document.createElement('div');
                feedItem.className = `flex justify-between items-center p-4 cursor-pointer hover:bg-blue-100 dark:hover:bg-blue-900 transition-colors ${isCurrentSelected ? 'bg-blue-500 text-white hover:bg-blue-500 dark:hover:bg-blue-500' : ''}`;
                feedItem.innerHTML = `
                    <span class="truncate flex-1">${feed.title}</span>
                    <button
                        class="p-1 rounded-full text-red-500 hover:bg-red-100 dark:hover:bg-red-900"
                        data-url="${feed.url}"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                feedItem.onclick = () => {
                    selectedFeed = feed;
                    renderArticles();
                    renderFeeds();
                };
                // Attach a separate click handler for the remove button to prevent event bubbling
                feedItem.querySelector('button').onclick = (e) => {
                    e.stopPropagation();
                    removeFeed(feed.url);
                };
                feedsListDiv.appendChild(feedItem);
            });
        };

        /**
         * Renders the articles for the currently selected feed.
         */
        const renderArticles = async () => {
            articlesListDiv.innerHTML = '';
            articlesTitle.textContent = selectedFeed?.title || 'Articles';
            // Hide the preview frame and show the placeholder when a new feed is selected
            previewFrame.classList.add('hidden');
            previewPlaceholder.classList.remove('hidden');

            if (!selectedFeed) {
                articlesListDiv.innerHTML = '<div class="text-center text-gray-500">Select a feed to view articles.</div>';
                return;
            }

            if (selectedFeed.id === SAVED_ARTICLES_KEY) {
                if (savedArticles.length === 0) {
                    articlesListDiv.innerHTML = '<div class="text-center text-gray-500">No saved articles.</div>';
                } else {
                    renderSavedArticles();
                }
                return;
            }
            
            articlesListDiv.innerHTML = '<div class="text-center text-gray-500">Loading articles...</div>';

            try {
                const url = `${CORS_PROXY_URL}${encodeURIComponent(selectedFeed.url)}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'application/xml');
                
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Failed to parse RSS feed. It may be malformed.');
                }
                
                const items = Array.from(xmlDoc.querySelectorAll('item')).map(item => ({
                    title: item.querySelector('title')?.textContent || 'No Title',
                    link: item.querySelector('link')?.textContent || '#',
                    guid: item.querySelector('guid')?.textContent || item.querySelector('link')?.textContent,
                }));
                
                if (items.length === 0) {
                    articlesListDiv.innerHTML = '<div class="text-center text-gray-500">No articles found.</div>';
                    return;
                }

                articlesListDiv.innerHTML = ''; // Clear loading message
                items.forEach(article => {
                    const isSaved = savedArticles.some(a => a.link === article.link);
                    const articleItem = document.createElement('div');
                    articleItem.className = 'p-3 border rounded-lg dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors';
                    articleItem.innerHTML = `
                        <a href="#" class="block font-medium text-blue-500 hover:underline" onclick="event.preventDefault(); openArticle('${article.link}')">
                            ${article.title}
                        </a>
                        <button class="mt-2 p-1 text-xs rounded-full ${isSaved ? 'text-green-500' : 'text-gray-500 hover:text-blue-500 dark:hover:text-blue-400'}" data-link="${article.link}">
                            ${isSaved 
                                ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`
                                : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg>`}
                        </button>
                    `;
                    // Attach click handler for save button
                    articleItem.querySelector('button').onclick = () => saveArticle(article);
                    articlesListDiv.appendChild(articleItem);
                });
            } catch (e) {
                console.error("Error loading feed:", e);
                articlesListDiv.innerHTML = `<div class="text-center text-red-500">Error loading feed: ${e.message}. Please check the URL.</div>`;
            }
        };

        const renderSavedArticles = () => {
            articlesListDiv.innerHTML = '';
            if (savedArticles.length === 0) {
                 articlesListDiv.innerHTML = '<div class="text-center text-gray-500">No saved articles.</div>';
                 return;
            }
            savedArticles.forEach(article => {
                const articleItem = document.createElement('div');
                articleItem.className = 'p-3 border rounded-lg dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors';
                articleItem.innerHTML = `
                    <a href="#" class="block font-medium text-blue-500 hover:underline" onclick="event.preventDefault(); openArticle('${article.link}')">
                        ${article.title}
                    </a>
                    <button class="mt-2 p-1 text-xs rounded-full text-red-500 hover:bg-red-100 dark:hover:bg-red-900" data-link="${article.link}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                `;
                // Attach click handler for unsave button
                articleItem.querySelector('button').onclick = () => unsaveArticle(article);
                articlesListDiv.appendChild(articleItem);
            });
        };

        // --- Event Handlers & Actions ---

        /**
         * Adds a new feed to the list.
         */
        const addFeed = async () => {
            const url = feedUrlInput.value.trim();
            if (!url) return;
            
            if (feeds.some(f => f.url === url)) {
                showCustomAlert("This feed is already added!");
                return;
            }

            feedUrlInput.disabled = true;
            addFeedBtn.disabled = true;
            
            try {
                const proxyUrl = `${CORS_PROXY_URL}${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, 'application/xml');
                const title = xml.querySelector('channel > title')?.textContent || url;
                
                feeds.push({ title, url });
                saveFeeds();
                renderFeeds();
                feedUrlInput.value = '';
            } catch(error) {
                console.error("Could not add feed:", error);
                showCustomAlert("Failed to add feed. Please check the URL.");
            } finally {
                feedUrlInput.disabled = false;
                addFeedBtn.disabled = false;
            }
        };

        /**
         * Removes a feed from the list.
         */
        const removeFeed = (urlToRemove) => {
            const updatedFeeds = feeds.filter(feed => feed.url !== urlToRemove);
            feeds = updatedFeeds;
            saveFeeds();
            if (selectedFeed && selectedFeed.url === urlToRemove) {
                selectedFeed = null;
                renderArticles(); // Clear the articles view
            }
            renderFeeds();
        };

        /**
         * Saves an article to the saved list.
         */
        const saveArticle = (article) => {
            if (!savedArticles.some(a => a.link === article.link)) {
                savedArticles.push(article);
                saveSavedArticles();
                // Re-render the articles to update the save button state
                renderArticles(); 
            }
        };

        /**
         * Removes an article from the saved list.
         */
        const unsaveArticle = (article) => {
            const updatedSaved = savedArticles.filter(a => a.link !== article.link);
            savedArticles = updatedSaved;
            saveSavedArticles();
            if (selectedFeed && selectedFeed.id === SAVED_ARTICLES_KEY) {
                renderSavedArticles();
            }
        };

        /**
         * Opens an article in the preview iframe.
         */
        const openArticle = (link) => {
            // Show the preview frame and hide the placeholder
            previewFrame.classList.remove('hidden');
            previewPlaceholder.classList.add('hidden');
            previewFrame.src = link;
        };

        /**
         * Toggles the dark mode.
         */
        const toggleDarkMode = () => {
            const isDark = document.body.classList.toggle('dark');
            toggleDarkBtn.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark);
        };
        
        // --- Initialization ---
        const initialize = () => {
            // Set initial dark mode state
            document.body.classList.toggle('dark', isDarkMode);
            toggleDarkBtn.innerHTML = isDarkMode ? '‚òÄÔ∏è' : 'üåô';

            // Attach event listeners
            addFeedBtn.addEventListener('click', addFeed);
            feedUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addFeed();
            });
            toggleDarkBtn.addEventListener('click', toggleDarkMode);
            alertOkBtn.addEventListener('click', hideCustomAlert);

            // Initial render of the feeds
            renderFeeds();
        };

        window.onload = initialize;
    </script>
</body>
</html>
